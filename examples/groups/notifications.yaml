# Example: Enhanced Notification Group
# File: groups/notifications.yaml

group: notifications
description: Comprehensive notification system for various events

steps:
  # Send welcome email
  - type: closure
    action: send_welcome_email
    description: Send personalized welcome email to new users
    
  # Send verification email
  - type: closure
    action: send_verification_email
    description: Send email verification link
    
  # Send SMS notification (if enabled)
  - type: closure
    action: send_sms_notification
    description: Send SMS notification for important events
    
  # Log notification event
  - type: closure
    action: log_notification
    description: Log notification event for audit trail
    
  # Notify admin users
  - type: closure
    action: notify_admin
    description: Notify admin users of important events
